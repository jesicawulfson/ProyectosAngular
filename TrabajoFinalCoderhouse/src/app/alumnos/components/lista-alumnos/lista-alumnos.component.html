<div class="derecha"> 
    <button  *ngIf="esAdmin" mat-button class="menu-button" color="primary"  routerLink="/alumnos/agregar">
        <mat-icon>add_circle</mat-icon>
        <span>Agregar alumno</span>
    </button>
</div> 
<div>      
    <table mat-table [dataSource]="alumnos$" class="col-md-9" style="margin-top:5px; width: 100%;">
        <!-- 'dni' -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>DNI</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.dni }}</td>
        </ng-container>

        <!-- 'nombre' -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.nombre | nombreYApellido: alumno.apellido}}</td>
        </ng-container>
        
        <!-- 'fechanacimiento' -->
        <ng-container matColumnDef="fechanacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.fechanacimiento | date: 'dd-MM-yyyy' }}</td>
        </ng-container>
        
        <!-- 'genero' -->
        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef>Genero</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.genero }}</td>
        </ng-container>

        <!-- 'genero' -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.correo }}</td>
        </ng-container>
        
        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let alumno">
                <button *ngIf="esAdmin" mat-icon-button color="primary" (click)="editarAlumno(alumno)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="esAdmin" mat-icon-button color="warn" (click)="eliminarAlumno(alumno)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <div class="col-md-3"></div>
</div>
