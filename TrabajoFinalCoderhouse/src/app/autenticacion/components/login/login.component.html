<div>
    <div class="row mt-4" style="margin-left: 4px;" class="parent">   
        <div class="child">
            <div class="row">
                <h1>Iniciar sesión</h1><br/>
            </div>
            <form [formGroup]="formulario" (ngSubmit)="login()" style="width:100%">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="fill" class="fill">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="usuario">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="fill" class="fill">
                            <mat-label>Contrasena</mat-label>
                            <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="contrasena" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 mt-2" style="text-align: center;" >
                        <button type="submit" mat-raised-button color="primary">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="row" style="text-align: center">
                <div class="col-md-8">
                    <button mat-raised-button color="secondary" (click)="registro()">Registrarme</button>
                </div>
            </div>
        </div>    
    </div>
</div>
