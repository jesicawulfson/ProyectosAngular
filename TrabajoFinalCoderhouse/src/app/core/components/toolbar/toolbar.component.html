<div class="banner">

</div>
<ng-container *ngIf="sesion$ | async as sesion">
  <div *ngIf="sesion.sesionActiva">
      <mat-toolbar>
          <span appTituloEstilo>App para curso Angular Coderhouse</span>
          <span class="example-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu"
            class="example-icon">
            <mat-icon>person</mat-icon>
          </button>
      </mat-toolbar>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="mi-perfil">Mi Perfil</button>
        <button mat-menu-item (click)="logout()">Salir</button>
      </mat-menu>
  </div>
</ng-container>
