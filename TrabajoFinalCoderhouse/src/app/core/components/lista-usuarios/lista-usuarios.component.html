
<div>      
    <table mat-table [dataSource]="usuarios$" class="col-md-9" style="margin-top:5px; width: 100%;">
        <!-- 'nombre' -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.usuario}}</td>
        </ng-container>

        <!-- 'admin' -->
        <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef>Es admin</th>
            <td mat-cell *matCellDef="let usuario">
                <span [appBooleanoEstilo]="usuario.admin"> {{ usuario.admin | booleanATexto: 'Si': 'No' }} </span>
            </td>
        </ng-container>

        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let usuario">
                <button *ngIf="esAdmin" mat-icon-button color="primary" (click)="editarUsuario(usuario)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="esAdmin" mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <div class="col-md-3"></div>
</div>
