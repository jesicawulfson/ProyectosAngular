<h1 mat-dialog-title>Editar usuario {{ usuario.usuario }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-slide-toggle formControlName="esAdmin">Es administrador</mat-slide-toggle>
        <br>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="cerrarDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="editarUsuario()">Editar</button>
</div>
