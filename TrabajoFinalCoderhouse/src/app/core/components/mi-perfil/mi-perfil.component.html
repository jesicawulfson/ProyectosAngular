<div *ngIf="usuario$ | async as usuario">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Mi perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Nombre de Usuario: {{usuario.usuario}}</p>
      <p><mat-slide-toggle checked="{{usuario.admin}}" formControlName="esAdmin">Admin</mat-slide-toggle></p>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</div>
