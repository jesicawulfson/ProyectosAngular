<div class="derecha"> 
    <button *ngIf="esAdmin" mat-button class="menu-button" color="primary" routerLink="/cursos/agregar">
        <mat-icon>add_circle</mat-icon>
        <span>Agregar Curso</span>
    </button>
</div> 
<div>      
    <table mat-table [dataSource]="cursos$" class="col-md-9" style="margin-top:5px; width: 100%;">
        <!-- 'nombre' -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let curso">{{ curso.nombre}}</td>
        </ng-container>

        <!-- 'comision' -->
        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef>Comision</th>
            <td mat-cell *matCellDef="let curso">{{ curso.comision }}</td>
        </ng-container>

        <!-- 'profesor' -->
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef>Profesor</th>
            <td mat-cell *matCellDef="let curso">{{ curso.profesor }}</td>
        </ng-container>
        
        <!-- 'fechaInicio' -->
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
            <td mat-cell *matCellDef="let curso">{{ curso.fechaInicio | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

        <!-- 'fechaFin' -->
        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
            <td mat-cell *matCellDef="let curso">{{ curso.fechaFin | date: 'dd/MM/YYYY' }}</td>
        </ng-container>
        
        <!-- 'inscripcionAbierta' -->
        <ng-container matColumnDef="inscripcionAbierta">
            <th mat-header-cell *matHeaderCellDef>Inscripci√≥n abierta</th>
            <td mat-cell *matCellDef="let curso">
                <span [appBooleanoEstilo]="curso.inscripcionAbierta"> {{ curso.inscripcionAbierta | booleanATexto: 'Si': 'No' }} </span>
            </td>
        </ng-container>

        <!-- 'imagen' -->
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let curso"><img style="text-align: center; padding-left:5px;" [src]="curso.imagen" height="60" width="60"/></td>
        </ng-container>

        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let curso">
                <button *ngIf="esAdmin" mat-icon-button color="primary" (click)="editarCurso(curso)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="esAdmin" mat-icon-button color="warn" (click)="eliminarCurso(curso)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <div class="col-md-3"></div>
</div>
