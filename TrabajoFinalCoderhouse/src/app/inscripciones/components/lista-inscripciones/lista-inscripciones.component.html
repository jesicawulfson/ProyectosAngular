<div class="derecha"> 
    <button *ngIf="esAdmin" mat-button class="menu-button" color="primary" routerLink="/inscripciones/agregar">
        <mat-icon>add_circle</mat-icon>
        <span>Agregar Inscripcion</span>
    </button>
</div> 
<div>      
    <table mat-table [dataSource]="inscripciones$" class="col-md-9" style="margin-top:5px; width: 100%;">
        <!-- 'curso' -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.curso.nombre}}</td>
        </ng-container>

        <!-- 'alumno' -->
        <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef>Alumno</th>
            <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.alumno.nombre}}</td>
        </ng-container>

        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let inscripcion; let curso; let alumno">
                <button *ngIf="esAdmin" mat-icon-button color="warn" (click)="eliminarInscripcion(inscripcion)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <div class="col-md-3"></div>
</div>
